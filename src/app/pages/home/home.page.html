<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="animate__animated animate__bounceInUp">
    <ion-item *ngIf= "tarefaCollection.length < 1">
      <ion-label>NÃ£o hÃ¡ Tarefas</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let item of tarefaCollection">
      <ion-item (click)= "openActions(item)">
        <ion-label>
          <h3  *ngIf= "item.feito==true"><del>{{item.tarefa}}</del></h3>
          <h3  *ngIf= "item.feito==false">{{item.tarefa}}</h3>
          <p *ngIf= "item.feito==false">Pendente</p>
          <p *ngIf= "item.feito==true">Realizado</p>
        </ion-label>
        <ion-icon slot="start" name="information-circle" color="danger" *ngIf= "!item.feito"></ion-icon>
        <ion-icon slot="start" name="checkmark-circle" color="success" *ngIf= "item.feito"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)= "delete(item)"><ion-icon name="trash"></ion-icon>Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="animate__animated animate__pulse">
    <ion-fab-button (click)="showAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
